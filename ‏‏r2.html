    <style>
        .audio-container {
            text-align: center;
            margin: 30px auto;
            max-width: 90%;
        }
        .audio-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* عمودين */
            gap: 20px; /* تباعد بين العناصر */
            justify-content: center;
        }
        .audio-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .audio-section img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }
        .audio-content {
            flex: 1;
            text-align: right;
        }
        .audio-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        audio {
            width: 100%;
            height: 40px;
        }
        
        /* جعل التصميم متجاوبًا */
        @media (max-width: 768px) {
            .audio-grid {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة */
            }
        }
    </style>

</head>
